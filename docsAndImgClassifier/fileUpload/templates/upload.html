{% extends 'home.html' %} {% block content %}

<div class="uploadDv">
  <br /><br /><br /><br />
  <h2>Selecciona un archivo</h2>
  <br /><br /><br />

    method="post"
    class="uploadForm"
    action=""
    enctype="multipart/form-data"

      {% csrf_token %}

      <input type="file" id="files" name="files" />

      <input type="submit" value="Submit" />
    </fieldset>
  </form>
</div>
{% endblock %}
